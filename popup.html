<!DOCTYPE html>
<html lang="pt"></html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="author" value="Vitor Correa">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seguradoras</title>
  </head>
  <body>
    <header>
      <h1>Informações </h1>
    </header>

      <label for="seguro" id="selecione">Selecione o seguro:</label>
      <select id="seguro">
        <option value="0">Escolha um seguro</option>
        <option value="Saude">Saude</option>
        <option value="Vida">Vida</option>
        <option value="Frota">Frota</option>
        <option value="Odonto">Odonto</option>
        <option value="Residencial">Residencial</option>
        <option value="Auto">Auto</option>
        <option value="Moto">Moto</option>
        <option value="Caminhao">Caminhao</option>
        <option value="Viagem">Viagem</option>
        <option value="Empresarial">Empresarial</option>
        <option value="Imobiliario">Imobiliario</option>
        <option value="Previdencia">Previdencia</option>
        <option value="Capitalizacao">Capitalizacao</option>
        <option value="Investimentos">Investimentos</option>
        <option value="AcidentesPessoais">Acidentes Pessoais</option>
      </select>
    
      <label for="seguradoras" id="selecione">Selecione a seguradora:</label>
      <select id="seguradoras">
        <option value="0">Escolha uma empresa</option>
        <option value="SulAmerica">SulAmerica</option>
        <option value="SOMPO">SOMPO</option>
        <option value="MetLife">MetLife</option>
        <option value="JuntoSeguros">Junto Seguros</option>
        <option value="Suhai">Suhai</option>
        <option value="HDI">HDI</option>
        <option value="AIG">AIG</option>
        <option value="Icatu">ICATU</option>
        <option value="PreviSul">PreviSul</option>
        <option value="Zurich">Zurich</option>
    </select>
    
    <section id="section-info">
      <div id="info-seguro"></div>
      <div id="info-seguradora"></div>
    </section>
    
    
    <script src="script.js"></script>
   </body>
</html>
